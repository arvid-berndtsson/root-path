name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-linux-x86_64:
    name: Build Linux (x86_64)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install target
        run: rustup target add x86_64-unknown-linux-gnu

      - name: Build
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cc-check-linux-x86_64
          path: target/x86_64-unknown-linux-gnu/release/cc-check

  build-linux-arm64:
    name: Build Linux (ARM64)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cross-compilation toolchain
        run: |
          rustup target add aarch64-unknown-linux-gnu
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          mkdir -p .cargo
          echo '[target.aarch64-unknown-linux-gnu]' >> .cargo/config.toml
          echo 'linker = "aarch64-linux-gnu-gcc"' >> .cargo/config.toml

      - name: Build
        run: cargo build --release --target aarch64-unknown-linux-gnu

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cc-check-linux-arm64
          path: target/aarch64-unknown-linux-gnu/release/cc-check

  build-macos-x86_64:
    name: Build macOS (x86_64)
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install target
        run: rustup target add x86_64-apple-darwin

      - name: Build
        run: cargo build --release --target x86_64-apple-darwin

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cc-check-macos-x86_64
          path: target/x86_64-apple-darwin/release/cc-check

  build-macos-arm64:
    name: Build macOS (ARM64)
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install target
        run: rustup target add aarch64-apple-darwin

      - name: Build
        run: cargo build --release --target aarch64-apple-darwin

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cc-check-macos-arm64
          path: target/aarch64-apple-darwin/release/cc-check

  build-windows-x86_64:
    name: Build Windows (x86_64)
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Windows target
        run: |
          rustup target add x86_64-pc-windows-msvc
          $installed = rustup target list --installed
          if (-not ($installed -contains "x86_64-pc-windows-msvc")) {
            Write-Error "Failed to install x86_64-pc-windows-msvc target"
            exit 1
          }
        shell: pwsh

      - name: Build
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cc-check-windows-x86_64
          path: target/x86_64-pc-windows-msvc/release/cc-check.exe

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-linux-x86_64, build-linux-arm64, build-macos-x86_64, build-macos-arm64, build-windows-x86_64]
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release artifacts
        run: |
          mkdir -p release
          
          # Copy and rename binaries
          cp artifacts/cc-check-linux-x86_64/cc-check release/cc-check-linux-x86_64
          cp artifacts/cc-check-linux-arm64/cc-check release/cc-check-linux-arm64
          cp artifacts/cc-check-macos-x86_64/cc-check release/cc-check-macos-x86_64
          cp artifacts/cc-check-macos-arm64/cc-check release/cc-check-macos-arm64
          cp artifacts/cc-check-windows-x86_64/cc-check.exe release/cc-check-windows-x86_64.exe
          
          # Make binaries executable
          chmod +x release/cc-check-linux-*
          chmod +x release/cc-check-macos-*
          
          # Create tarballs
          tar czf release/cc-check-linux-x86_64.tar.gz -C release cc-check-linux-x86_64
          tar czf release/cc-check-linux-arm64.tar.gz -C release cc-check-linux-arm64
          tar czf release/cc-check-macos-x86_64.tar.gz -C release cc-check-macos-x86_64
          tar czf release/cc-check-macos-arm64.tar.gz -C release cc-check-macos-arm64
          
          # Create zip for Windows
          zip -j release/cc-check-windows-x86_64.zip release/cc-check-windows-x86_64.exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crates-io:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Get release tag
        id: tag
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build postinstall binary
        run: cargo build --release --bin postinstall

      - name: Download binaries from GitHub Release
        uses: ./.github/actions/download-binaries
        with:
          tag: ${{ steps.tag.outputs.TAG }}
          target-dir: bin
          naming-convention: npm
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Copy postinstall binary
        run: |
          cp target/release/postinstall bin/postinstall
          chmod +x bin/postinstall

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Get release tag
        id: tag
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Download binaries from GitHub Release
        uses: ./.github/actions/download-binaries
        with:
          tag: ${{ steps.tag.outputs.TAG }}
          target-dir: cc_check/binaries
          naming-convention: pypi
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Python package structure
        run: |
          mkdir -p cc_check
          TAG="${{ steps.tag.outputs.TAG }}"
          export TAG
          python3 << 'PYTHON_SCRIPT'
          import os
          import textwrap
          
          tag = os.environ['TAG']
          # Strip 'v' prefix from tag for Python version (e.g., 'v0.1.0' -> '0.1.0')
          version = tag.removeprefix('v')
          
          init_content = textwrap.dedent(f'''"""cc-check: Cross-platform conventional commit checker."""
          import os
          import sys
          import platform
          import subprocess
          from pathlib import Path
          
          __version__ = "{version}"
          
          def _get_binary_path():
              """Get the path to the platform-specific binary."""
              system = platform.system().lower()
              machine = platform.machine().lower()
              
              # Map platform names
              if system == 'darwin':
                  system = 'darwin'
                  arch = 'arm64' if machine in ('arm64', 'aarch64') else 'x86_64'
              elif system == 'linux':
                  system = 'linux'
                  arch = 'aarch64' if machine in ('arm64', 'aarch64') else 'x86_64'
              elif system == 'windows':
                  system = 'win32'
                  arch = 'x86_64'
              else:
                  raise OSError(f"Unsupported platform: {{system}}")
              
              binary_dir = Path(__file__).parent / 'binaries'
              if system == 'win32':
                  binary_name = f'cc-check-{{system}}-{{arch}}.exe'
              else:
                  binary_name = f'cc-check-{{system}}-{{arch}}'
              
              binary_path = binary_dir / binary_name
              if not binary_path.exists():
                  raise FileNotFoundError(f"Binary not found: {{binary_path}}")
              
              return binary_path
          
          def check(commit_msg_file=None, **kwargs):
              """Run cc-check on a commit message file."""
              binary = _get_binary_path()
              cmd = [str(binary), 'check']
              
              if commit_msg_file:
                  cmd.append(commit_msg_file)
              
              # Add kwargs as flags
              for key, value in kwargs.items():
                  flag_name = key.replace("_", "-")
                  if value is True:
                      cmd.append(f'--{{flag_name}}')
                  elif value is not None:
                      cmd.append(f'--{{flag_name}}')
                      cmd.append(str(value))
              
              result = subprocess.run(cmd, capture_output=True, text=True)
              return result.returncode == 0, result.stdout, result.stderr
          ''')
          
          main_content = textwrap.dedent('''"""Entry point for python -m cc_check."""
          import sys
          from cc_check import check
          
          def main():
              commit_file = sys.argv[1] if len(sys.argv) > 1 else None
              success, stdout, stderr = check(commit_file)
              if stdout:
                  print(stdout)
              if stderr:
                  print(stderr, file=sys.stderr)
              sys.exit(0 if success else 1)
          
          if __name__ == '__main__':
              main()
          ''')
          
          with open('cc_check/__init__.py', 'w') as f:
              f.write(init_content)
          with open('cc_check/__main__.py', 'w') as f:
              f.write(main_content)
          PYTHON_SCRIPT

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        run: twine upload dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}

