name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-linux-x86_64:
    name: Build Linux (x86_64)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install target
        run: rustup target add x86_64-unknown-linux-gnu

      - name: Build
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cc-check-linux-x86_64
          path: target/x86_64-unknown-linux-gnu/release/cc-check

  build-linux-arm64:
    name: Build Linux (ARM64)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cross-compilation toolchain
        run: |
          rustup target add aarch64-unknown-linux-gnu
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          mkdir -p .cargo
          echo '[target.aarch64-unknown-linux-gnu]' >> .cargo/config.toml
          echo 'linker = "aarch64-linux-gnu-gcc"' >> .cargo/config.toml

      - name: Build
        run: cargo build --release --target aarch64-unknown-linux-gnu

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cc-check-linux-arm64
          path: target/aarch64-unknown-linux-gnu/release/cc-check

  build-macos-x86_64:
    name: Build macOS (x86_64)
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install target
        run: rustup target add x86_64-apple-darwin

      - name: Build
        run: cargo build --release --target x86_64-apple-darwin

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cc-check-macos-x86_64
          path: target/x86_64-apple-darwin/release/cc-check

  build-macos-arm64:
    name: Build macOS (ARM64)
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install target
        run: rustup target add aarch64-apple-darwin

      - name: Build
        run: cargo build --release --target aarch64-apple-darwin

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cc-check-macos-arm64
          path: target/aarch64-apple-darwin/release/cc-check

  build-windows-x86_64:
    name: Build Windows (x86_64)
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Windows target
        run: |
          rustup target add x86_64-pc-windows-msvc
          $installed = rustup target list --installed
          if (-not ($installed -contains "x86_64-pc-windows-msvc")) {
            Write-Error "Failed to install x86_64-pc-windows-msvc target"
            exit 1
          }
        shell: pwsh

      - name: Build
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cc-check-windows-x86_64
          path: target/x86_64-pc-windows-msvc/release/cc-check.exe

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-linux-x86_64, build-linux-arm64, build-macos-x86_64, build-macos-arm64, build-windows-x86_64]
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release artifacts
        run: |
          mkdir -p release
          
          # Copy and rename binaries
          cp artifacts/cc-check-linux-x86_64/cc-check release/cc-check-linux-x86_64
          cp artifacts/cc-check-linux-arm64/cc-check release/cc-check-linux-arm64
          cp artifacts/cc-check-macos-x86_64/cc-check release/cc-check-macos-x86_64
          cp artifacts/cc-check-macos-arm64/cc-check release/cc-check-macos-arm64
          cp artifacts/cc-check-windows-x86_64/cc-check.exe release/cc-check-windows-x86_64.exe
          
          # Make binaries executable
          chmod +x release/cc-check-linux-*
          chmod +x release/cc-check-macos-*
          
          # Create tarballs
          tar czf release/cc-check-linux-x86_64.tar.gz -C release cc-check-linux-x86_64
          tar czf release/cc-check-linux-arm64.tar.gz -C release cc-check-linux-arm64
          tar czf release/cc-check-macos-x86_64.tar.gz -C release cc-check-macos-x86_64
          tar czf release/cc-check-macos-arm64.tar.gz -C release cc-check-macos-arm64
          
          # Create zip for Windows
          zip -j release/cc-check-windows-x86_64.zip release/cc-check-windows-x86_64.exe

      - name: Get release tag
        id: tag
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.TAG }}
          name: Release ${{ steps.tag.outputs.TAG }}
          files: release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crates-io:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: create-release
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Get release tag
        id: tag
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Update version in Cargo.toml
        run: |
          TAG="${{ steps.tag.outputs.TAG }}"
          # Strip 'v' prefix from tag for version (e.g., 'v0.1.0' -> '0.1.0')
          VERSION="${TAG#v}"
          # Update version in Cargo.toml using sed
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml
          echo "Updated Cargo.toml version to $VERSION"

      - name: Verify Cargo.toml version
        run: |
          TAG="${{ steps.tag.outputs.TAG }}"
          VERSION="${TAG#v}"
          if ! grep -q "version = \"$VERSION\"" Cargo.toml; then
            echo "Error: Failed to update version in Cargo.toml"
            exit 1
          fi
          echo "Verified Cargo.toml version is $VERSION"

      - name: Check if version already exists on crates.io
        run: |
          TAG="${{ steps.tag.outputs.TAG }}"
          VERSION="${TAG#v}"
          CRATE_NAME=$(grep '^name = ' Cargo.toml | sed 's/name = "\(.*\)"/\1/')
          
          # Check if version exists using crates.io API
          if curl -s "https://crates.io/api/v1/crates/${CRATE_NAME}/${VERSION}" | grep -q '"version"'; then
            echo "::error::Version ${VERSION} of ${CRATE_NAME} already exists on crates.io. Please bump the version and create a new tag."
            exit 1
          fi
          echo "Version ${VERSION} is available for publishing"

      - name: Authenticate with crates.io (Trusted Publishing)
        id: auth
        uses: rust-lang/crates-io-auth-action@v1

      - name: Publish to crates.io
        run: cargo publish --allow-dirty
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}

  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: create-release
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Get release tag
        id: tag
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Update version in package.json
        run: |
          TAG="${{ steps.tag.outputs.TAG }}"
          # Strip 'v' prefix from tag for version (e.g., 'v0.1.0' -> '0.1.0')
          VERSION="${TAG#v}"
          # Update version in package.json using jq (comes with setup-node)
          npm pkg set version="$VERSION"
          echo "Updated package.json version to $VERSION"

      - name: Verify package.json version
        run: |
          TAG="${{ steps.tag.outputs.TAG }}"
          VERSION="${TAG#v}"
          CURRENT_VERSION=$(npm pkg get version | tr -d '"')
          if [ "$CURRENT_VERSION" != "$VERSION" ]; then
            echo "Error: package.json version is $CURRENT_VERSION, expected $VERSION"
            exit 1
          fi
          echo "Verified package.json version is $VERSION"

      - name: Check if version already exists on npm
        run: |
          TAG="${{ steps.tag.outputs.TAG }}"
          VERSION="${TAG#v}"
          PACKAGE_NAME=$(npm pkg get name | tr -d '"')
          
          # Check if version exists using npm registry API
          if npm view "${PACKAGE_NAME}@${VERSION}" version >/dev/null 2>&1; then
            echo "::error::Version ${VERSION} of ${PACKAGE_NAME} already exists on npm. Please bump the version and create a new tag."
            exit 1
          fi
          echo "Version ${VERSION} is available for publishing"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build postinstall binary
        run: cargo build --release --bin postinstall

      - name: Download binaries from GitHub Release
        uses: ./.github/actions/download-binaries
        with:
          tag: ${{ steps.tag.outputs.TAG }}
          target-dir: bin
          naming-convention: npm
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Copy postinstall binary
        run: |
          cp target/release/postinstall bin/postinstall
          chmod +x bin/postinstall

      - name: Create placeholder bin/cc-check for npm validation
        run: |
          # Create a simple placeholder script that will be replaced by postinstall
          # npm requires the bin file to exist during publish validation
          # This will be replaced by the postinstall script on user's machine
          cat > bin/cc-check << 'EOF'
          #!/bin/sh
          # Placeholder - will be replaced by postinstall script
          echo "Error: cc-check binary not found. Run 'npm install' to download the correct binary for your platform." >&2
          exit 1
          EOF
          chmod +x bin/cc-check

      - name: Publish to npm (Trusted Publishing)
        run: npm publish --access=public --provenance

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: create-release
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Get release tag
        id: tag
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Update version in pyproject.toml
        run: |
          TAG="${{ steps.tag.outputs.TAG }}"
          # Strip 'v' prefix from tag for version (e.g., 'v0.1.0' -> '0.1.0')
          VERSION="${TAG#v}"
          # Update version in pyproject.toml using sed
          sed -i 's/^version = ".*"/version = "'"$VERSION"'"/' pyproject.toml
          echo "Updated pyproject.toml version to $VERSION"

      - name: Verify pyproject.toml version
        run: |
          TAG="${{ steps.tag.outputs.TAG }}"
          VERSION="${TAG#v}"
          if ! grep -q 'version = "'"$VERSION"'"' pyproject.toml; then
            echo "Error: Failed to update version in pyproject.toml"
            exit 1
          fi
          echo "Verified pyproject.toml version is $VERSION"

      - name: Download binaries from GitHub Release
        uses: ./.github/actions/download-binaries
        with:
          tag: ${{ steps.tag.outputs.TAG }}
          target-dir: cc_check/binaries
          naming-convention: pypi
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Python package structure
        run: |
          TAG="${{ steps.tag.outputs.TAG }}"
          # Strip 'v' prefix from tag for Python version (e.g., 'v0.1.0' -> '0.1.0')
          VERSION="${TAG#v}"
          python3 scripts/generate_python_package.py "$VERSION"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Publish to PyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1

